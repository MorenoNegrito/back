services:
  - type: web
    name: backend-tienda-mascotas
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        value: "jdbc:postgresql://<HOST>:5432/<DB>?user=<USER>&password=<PASSWORD>&sslmode=require"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
    plan: free
