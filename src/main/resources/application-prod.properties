spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# HikariCP - Configuración para Supabase
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# Deshabilitar H2 console en producción
spring.h2.console.enabled=false

# JWT (si usas autenticación)
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logs con DEBUG para diagnosticar
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.tienda.mascotas=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# Compresión HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain