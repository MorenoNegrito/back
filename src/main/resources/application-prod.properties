spring.application.name=api-tienda-mascotas
server.port=${PORT:8080}

# Database - Supabase Direct Connection
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool - Para Direct Connection
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.tienda.mascotas=INFO

# Server
server.compression.enabled=true
spring.h2.console.enabled=false

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}